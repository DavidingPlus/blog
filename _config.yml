# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: DavidingPlus's Blog
subtitle: ''
description: ''
keywords:
author: DavidingPlus
language: en
timezone: ''

# URL
## Set your site url here. For example, if you use GitHub Page, set url as 'https://username.github.io/project'
url: https://blog.davidingplus.cn/

# 设置永久链接
# see more: https://github.com/ohroy/hexo-abbrlink/
# 同时可通过在线网站生成（算法选择 CRC-32，查看计算结果 HEX）：https://www.lddgo.net/encrypt/crc/
permalink: posts/:abbrlink.html # 可以手动替换文章中的链接，也可以在构建的时候自动生成。
# permalink: year/:month/:day/:title/ # 原本的命名规则，按照时间命名
abbrlink:
  alg: crc32   # 算法：crc16(default) or crc32
  rep: hex     # 进制：dec(default) or hex

permalink_defaults:
pretty_urls:
  trailing_index: true # Set to false to remove trailing 'index.html' from permalinks
  trailing_html: true # Set to false to remove trailing '.html' from permalinks

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render: 
  # 由于 games 中的都是写好的 html 文件，因此不能再被编译，在这里声明
  # - 'games/*/*.html'

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link:
  enable: true # Open external links in new tab
  field: site # Apply to the whole site
  exclude: ''
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
syntax_highlighter: highlight.js
highlight:
  line_number: true
  auto_detect: false
  tab_replace: ''
  wrap: true
  hljs: false
prismjs:
  preprocess: true
  line_number: true
  tab_replace: ''

# Home page setting
# path: Root path for your blogs index page. (default = '')
# per_page: Posts displayed per page. (0 = disable pagination)
# order_by: Posts order. (Order by date descending by default)
index_generator:
  path: ''
  per_page: 5
  order_by: -date

# #archive分页每页显示文章数
# archive_generator:
#   per_page: 0

# tag_generator:
#   per_page: 0

# category_generator:
#   per_page: 0

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Metadata elements
## https://developer.mozilla.org/en-US/docs/Web/HTML/Element/meta
meta_generator: true

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss
## updated_option supports 'mtime', 'date', 'empty'
updated_option: 'mtime'

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Include / Exclude file(s)
## include:/exclude: options only apply to the 'source/' folder
include:
exclude:
ignore:

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: stun

# search
search:
  path: search.json
  field: post
  content: true

#Live2D动画
live2d:
  enable: true
  scriptFrom: local
  pluginRootPath: live2dw/
  pluginJsPath: lib/
  pluginModelPath: assets/
  tagMode: false
  debug: false
  model:
    use: live2d-widget-model-wanko
  display:
    position: left 
    width: 160
    height: 290
  mobile:
    show: true

# 推送给搜索引擎
# enable: 开启/关闭 推送
# cron: 执行时间周期
# deployBranch: 部署分支
# count: 每次提交最新的10篇文章，输入0或者不填写则默认为所有文章(建议是最新的10篇文章)
# date: 更新时间(updated)|创建日期(created)
# https://github.com/DavidingPlus/hexo-seo-autopush-plus/
hexo_seo_autopush:
  cron: 0 4 * * *
  deployBranch: gh-pages-deprecated
  baidu:
    enable: false
    date: updated
    count: 10
  bing:
    enable: true
    date: updated
    count: 10
  google:
    enable: false
    date: updated
    count: 10

